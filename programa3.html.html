<canvas 
	width="600" 
	height="400">
</canvas>
<br> 
Escolha uma cor <input type="color">

<script>
	
	var tela = document.querySelector('canvas');
	var paleta = document.querySelector("input");
    var pincel = tela.getContext('2d');
	pincel.fillStyle = "lightgrey";
    pincel.fillRect(0, 0, 600, 400);
    var cores = ["red", "orange", "yellow", "green", "DeepSkyBlue", "navy", "purple"];
  	var corAtual = 0;
  	var raio = 10;
  	var desenha = false;
  	

  	tela.onmousedown = function() {
  		desenha = true;
  	}

  	tela.onmouseup = function() {
  		desenha = false;
  	}

    tela.onmousemove = function (evento) {
		
		if(evento.shiftKey && raio + 10 <= 40){
	    	raio += 10;
	    }

	    if(evento.altKey && raio - 5 >= 5) {
	    	raio -= 5;
	    }


    	if(desenha) {
	    	var x = evento.pageX - tela.offsetLeft;
	    	var y = evento.pageY - tela.offsetTop;
	    	
	    	//pincel.fillStyle = cores[corAtual];
	    	pincel.fillStyle = paleta.value;
	    	pincel.beginPath();
	    	pincel.arc(x, y, raio, 0, 2 * 3.14);
	    	pincel.fill();
		
	    	console.log(x + "," + y);
	   	}
    }

    tela.oncontextmenu = function(evento) {
  		corAtual++;
  
  		if(corAtual >= cores.length){
  			corAtual = 0;
  		}
  		return false;
    }

 	


</script>
