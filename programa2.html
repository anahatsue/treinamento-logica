<canvas 
	width="600" 
	height="400">
	</canvas>

<script>

	var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
	pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 350);

	function desenhaQuadradoVerde(x, y, cor){
		pincel.fillStyle = cor;
		pincel.fillRect(x, y, 50, 50);
	//	pincel.fillStroke = "black";
	//	pincel.strokeRect(x, y, 50, 50);
	}

	for(var x = 0; x < 600; x += 50) {
		desenhaQuadradoVerde(x, 350, "Green");
	}
	
	function desenhaCirculo(x, y, raio, cor) {

        pincel.fillStyle = cor;
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*3.14);
        pincel.fill();
    }

    function desenhaFlor(x, y) {

        desenhaCirculo(x, y, 10, "yellow");
	    desenhaCirculo(x-20, y, 10, "white");
	    desenhaCirculo(x+20, y, 10, "white");
	    desenhaCirculo(x, y-20, 10, "white");
	    desenhaCirculo(x, y+20, 10, "white");
    }

    desenhaFlor(300, 200);



</script>
