<meta charset="utf-8">

<script >
	
	function pularLinha() {
		document.write("<br><hr><br>");

	}

	function mostrar(texto) {
		document.write("<big>" + texto + "</big>");
		pularLinha();
	}


	var ano = 2022;


	mostrar("Ana nasceu em " + (ano - 25) + ".");
	mostrar("Beatriz nasceu em " + (ano - 18) + ".");
	mostrar("Dulcineia nasceu em " + (ano - 50) + ".");
	mostrar("Valdecir nasceu em " + (ano - 63) + ".");

</script>
