<meta charset="utf-8">

<script >
	
	function pularLinha() {
		document.write("<br>");

	}

	function mostrar(texto) {
		document.write(texto);
		pularLinha();
	}

	function calcularImc(peso, altura) {
		return imc = peso / (altura * altura);
	}

	var nome = prompt("Informe seu nome")
	var alturaInformada = prompt(nome + ", informe sua altura");
	var pesoInformado = prompt(nome + ", informe seu peso");

	var imc = calcularImc(pesoInformado, alturaInformada);

	mostrar(nome + ", o seu IMC é " + imc);

	if(imc < 18.5) {
		mostrar(nome + " , seu IMC está abaixo do recomendado.")
	}

	if(imc > 35) {
		mostrar(nome + ", seu IMC está acima do recomendado.")
	}

	if(imc >= 18.5 && imc <= 35) {
		mostrar(nome + ", seu IMC está adequado.");
	}


</script>
