<canvas 
	width="600" 
	height="400">
</canvas>
<br> 

<script>
	
	var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");
    //pincel.fillStyle = "mediumpurple";
    pincel.fillRect(0, 0, 600, 400);

    function desenharCirculo(eixoX, eixoY, raio){
    	pincel.fillStyle = "black";
    	pincel.beginPath();
    	pincel.arc(eixoX, eixoY, raio, 0, 2 * Math.PI);
    	pincel.fill();
    }

    function limparTela(){
    	pincel.clearRect(0, 0, 600, 400);
    }

    var x = 20; 
    var sentido = 1;

    function atualizarTela(){
    	limparTela();
     	if(x > 580){
    		sentido = -1;;
    	} else if(x < 20){
    		sentido = 1;
    	}

    	desenharCirculo(x, 20, 10);
    	x = x + sentido;
    }

    setInterval(atualizarTela, 1);

</script>
